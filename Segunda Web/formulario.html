<body>

        <header>
            <h1>Segunda Web</h1>
            <nav>

        <div class="clearfix"></div>

        <main>
           <h2>Formulario</h2>

                <form action="https://webinventada.com" class="formulario">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos">
                    </div>
                    <div>
                        <label for="telefono">Telefono</label>
                        <input type="tel" name="telefono" id="telefono">
                    </div>
                    <div>
                        <label for="email">Correo electronico</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="contraseña">Contraseña</label>
                        <input type="password" name="contraseña" id="">
                    </div>
                    <div>
                        <label for="genero">Genero</label>
                        <input type="radio">
                        <label for="masculino">Masculino</label>
                        <input type="radio">
                        <label for="femenino">Femenino</label>
                    </div>
                    <div>
                        <label for="color">Color favorito</label>
                        <input type="color" name="color" id="color">
                    </div>
                    <div>
                        <label for="fecha">Fecha de la cita</label>
                        <input type="date" name="fecha" id="fecha">
                    </div>
                    <div>
                        <label for="urgencia">Grado de urgencia</label>
                        <input type="range" name="urgencia" id="urgencia">
                    </div>
                    <div>
                        <label for="motivo">Motivo</label>
                        <textarea name="motivo" id="motivo" cols="60" rows="6" placeholder="Describe el motivo por el que quieres registrarte"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                </form>
        </main>
        
        <aside>
            <h2>Barra lateral</h2>

            <div>
                <h3>VIDEO DISNEY</h3>
                <video src="video/Disney.MP4" width="250" height="180" controls autoplay muted></video>
            </div>

            <div>
                <h3>FOTO BODA</h3><br>
                <img src="imagenes/boda.jpg" alt="boda" width="250" height="180">
            </div>

            <div>

                width="250" height="180" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
