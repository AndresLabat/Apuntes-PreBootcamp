<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="estilos.css">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">hola</div>
    <!--ancho fijo centrado (el que siempre hemos usado hasta ahora)-->
    <div class="container-fluid">hola
    <!--ancho variable que se adapta al ancho del navegador-->
        <div class="row" id="row1">
            <div class="col">
                <p>Single column</p>
            </div>
        </div>
        <div class="row" id="row2">
            <div class="col">
                <p>Columnna 1</p>
            </div>
            <div class="col">
                <p>Columna 2</p>
            </div>   
        </div>
        <div class="row" id="row3">
            <!--el maximo de columnas es 12, con el numero despues del "col" indicamos que posicion de esas 12 tiene que ocupar-->
            <div class="col-2">
                <p>Columnna 1</p>
            </div>
            <div class="col-1">
                <p>Columna 2</p>
            </div>   
            <div class="col-2">
                <p>Columnna 3</p>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <!--le indicamos segun el tamaÃ±o de la pantalla, la posicion que debe ocupar
                lg-> large, md->medium sm-> small xs-> very small-->
                <p>Columna 4</p>
            </div> 
        </div>
    </div>


    <!--BOOTSTRAP-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
