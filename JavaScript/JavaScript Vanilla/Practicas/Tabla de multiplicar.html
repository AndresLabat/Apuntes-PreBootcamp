<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
</head>
<body>
    <script>
        var tabla = 5;
        var multiplicador = 0;

        while(multiplicador <= 10){
            console.log(tabla + " x " + multiplicador + " = " + (tabla*multiplicador));
            ++multiplicador;
        }
    </script>
</body>
</html>
