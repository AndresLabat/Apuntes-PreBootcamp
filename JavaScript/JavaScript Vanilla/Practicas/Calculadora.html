<body>
    <script>
        function rejectedPromise(){
    return new Promise(function(res,rej){
        rej("promesa rechazada");
    });
}
async function get(){
    try{
        await rejectedPromise();    //  al rechazarse la promesa, esta lanza un error
    } catch (error){
        return error
        console.log(error);
    }
}
get().then(console.log);

    </script>
