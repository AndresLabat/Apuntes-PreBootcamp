<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor medio Arrays</title>
</head>
<body>
    <script>

        // CALCULAR LA MEDIA DE LOS VALORES DE UN ARRAY:

        let lista =[10,20,30,40];
  
            let calcularMedia = array => {
                let suma = 0;
                for(let i=0; i<lista.length; i++){
                suma += lista[i];
            }
            console.log(suma/array.length);
            }

            calcularMedia(lista);


        // CALCULAR LA MEDIA DE LOS VALORES DE UNA CANTIDAD CONOCIDA DE ARRAYS (2):

        let notas1 = [2,4,6,8];
        let notas2 = [1,3,5,7,9];    

            let calcularMediaVariasArrays = (array1, array2) =>{
            let array3 = [...array1,...array2];
            let suma = 0;
            for(i=0; i<array3.length; i++){
                suma += array3[i];
            }
            console.log(suma/array3.length);
            }

            calcularMediaVariasArrays(notas1, notas2);

 
        // CALCULAR LA MEDIA DE LOS VALORES DE INFINITAS ARRAYS:

        let notasClaseA = [2,4,6,8];
        let notasClaseB = [1,3,5,7,9];
        let notasClaseC = [0,5,10];  
        let notasClaseD = [2,3];
        let notasClaseE = [1,1,2,1,1,1]  

            let calcularMediaInfinitasArrays = (array1, array2,...array3) =>{
            let arrayUnido = [...array1,...array2];
            array3.forEach(function(n){arrayUnido = [...array1,...array2,...n];});
            let suma = 0;
            for(i=0; i<arrayUnido.length; i++){
                suma += arrayUnido[i];
            }
            console.log(suma/arrayUnido.length);
            }

            calcularMediaInfinitasArrays(notasClaseA, notasClaseB, notasClaseC, notasClaseD, notasClaseE);

     </script>
</body>
</html>
