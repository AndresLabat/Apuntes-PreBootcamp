<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Asincrona</title>
</head>
<body>
    <div>
        <label for="a">Primer numero</label>
        <input type="number" id="a" placeholder="Introduzca el numero a"><br>
        <label for="b">Segundo numero</label>
        <input type="number" id="b" placeholder="Introduzca el numero b">
        <button class="sumarButton">+</button>
        <button class="buttonResta">-</button>
        <div class="result"></div>
    </div>
   
    <script src="Calculadora.js"></script>
</body>
</html>
