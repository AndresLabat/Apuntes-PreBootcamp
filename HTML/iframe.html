<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME</title>
</head>
<body>
    <h1>IFRAME HTML</h1>

    <!--nos permite cargar una pagina externa, por ejemplo un mapa de google maps o un video de youtube-->
    <!--EJEMPLO 1, abrimos el GOOGLE MAPS, buscamos la direccion -> compartir -> insertar un mapa -> COPIAR HTML, y lo pegamos aqui-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3078.7786286208266!2d-0.42122192330563635!3d39.49691301110714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd60457096cc04a1%3A0x3dcd6fbc3d7f178a!2zQy8gZGUgQsOpdGVyYSwgNywgNDYwMzUgVmFsw6huY2lh!5e0!3m2!1ses!2ses!4v1690716464288!5m2!1ses!2ses" 
    width="400" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><br><br>

    <!--EJEMPLO 2, abrimos YOUTUBE -> compartir -> Insertar -> copiamos y pegamos aqui -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uKmyFLqe7fI" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
