<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Calculadora Basica</h3>
    <div class="calculator">
        <input type="text" id="pantalla" disabled>
        <br>
        <button onclick="añadirCaracter('1')">1</button>
        <button onclick="añadirCaracter('2')">2</button>
        <button onclick="añadirCaracter('3')">3</button>
        <button onclick="añadirCaracter('+')">+</button>
        <br>
        <button onclick="añadirCaracter('4')">4</button>
        <button onclick="añadirCaracter('5')">5</button>
        <button onclick="añadirCaracter('6')">6</button>
        <button onclick="añadirCaracter('-')">-</button>
        <br>
        <button onclick="añadirCaracter('7')">7</button>
        <button onclick="añadirCaracter('8')">8</button>
        <button onclick="añadirCaracter('9')">9</button>
        <button onclick="añadirCaracter('*')">*</button>
        <br>
        <button onclick="añadirCaracter('0')">0</button>
        <button onclick="añadirCaracter('.')">.</button>
        <button onclick="limpiarPantalla()">C</button>
        <button onclick="calculate()">=</button>
      </div>
    <script src="JavaScript.js"></script>
</body>
</html>
